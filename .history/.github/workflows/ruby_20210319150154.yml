name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.7']
    services:
      postgres:
        image: postgres:13
        ports: ["5432:5432"]
        env:
          POSTGRES_USERNAME: ${{ secrets.LOCAL_POSTGRES_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.LOCAL_POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
    # To automatically get bug fixes and new Ruby versions for ruby/setup-ruby,
    # change this to (see https://github.com/ruby/setup-ruby#versioning):
    # uses: ruby/setup-ruby@v1
      uses: ruby/setup-ruby@473e4d8fe5dd94ee328fdfca9f8c9c7afc9dae5e
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: Install PostgreSQL 13 client
      run: |
        sudo apt-get -yqq install libpq-dev
    - name: Run tests
      env:
        PG_DATABASE: postgres
        PG_HOST: localhost
        LOCAL_POSTGRES_USERNAME: ${{ secrets.LOCAL_POSTGRES_USERNAME }}
        LOCAL_POSTGRES_PASSWORD: ${{ secrets.LOCAL_POSTGRES_PASSWORD }}
        POSTGRES_USERNAME: ${{ secrets.LOCAL_POSTGRES_USERNAME }}
        POSTGRES_PASSWORD: ${{ secrets.LOCAL_POSTGRES_PASSWORD }}
        RAILS_ENV: test
        WITH_COVERAGE: true
        DISABLE_SPRING: 1
      run: |
        bundle exec rake db:setup
        bundle exec rspec
